<!DOCTYPE html>	
<html>
	<head>
		<script src="https://aframe.io/releases/0.5.0/aframe.min.js"></script>
    <script type="./js/box.js"></script>
    <link rel="stylesheet" type="text/css" href="./css/style.css">
		<title>a-Frame</title>
	</head>
	<body>
    <a-scene id="scene">
      <a-plane color="red" height="10" width="15" position="17 10 -12" rotation="0 -10 0"></a-plane>
      <a-plane color="green" height="10" width="15" position="0 10 -13.5"></a-plane>
      <a-plane color="#CCC" height="10" width="15" position="-17 10 -12" rotation="0 10 0"></a-plane>
      <a-plane color="green" height="7" width="9" position="-20.5 0 -11.5" rotation="0 5 0"></a-plane>
      <a-plane color="blue" height="7" width="9" position="-10.5 0 -12.5" rotation="0 5 0"></a-plane>
      <a-plane color="orange" height="7" width="9" position="0 0 -12.5"></a-plane>
      <a-plane color="black" height="7" width="9" position="10.5 0 -12.5" rotation="0 -5 0"></a-plane>
      <a-plane color="brown" height="7" width="9" position="20.5 0 -11.5" rotation="0 -5 0"></a-plane>
      <a-entity position="0 2 11">
        <a-camera>
          <a-cursor></a-cursor>
        </a-camera>
      </a-entity>
  </a-scene>
  <!--<script src="./js/main.js"></script> -->
  <script type="text/javascript" src="./js/image.js"></script>>
</body>
</html>
